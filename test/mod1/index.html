  <h3 class="chapter-title">第一条</h3>
  <p class="chapter-bd">买卖双方有权基于真实的交易在支付宝交易成功后15天内进行相互评价，特殊类目商品的交易不开放评价。淘宝网评价包括“信用评价”和 “店铺评分”。</p>
